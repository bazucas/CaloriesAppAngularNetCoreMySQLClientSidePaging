<div class="container">
  <br />
  <div class="col-md-8 col-md-offset-2">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <!-- username -->

      <div class="form-group" [ngClass]="{'has-error': registerForm.get('username').errors && registerForm.get('username').touched}">
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <span class="help-block" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
          Username is required
        </span>
      </div>

      <!-- calories -->

      <div class="form-group" [ngClass]="{'has-error': registerForm.get('calories').touched && registerForm.get('calories').hasError('required')}">
        <input class="form-control" placeholder="Calories" formControlName="calories">
        <span class="help-block" *ngIf="registerForm.get('calories').touched && registerForm.get('calories').hasError('required')">Calories are required</span>
      </div>


      <!-- email -->

      <div class="form-group" [ngClass]="{'has-error': registerForm.get('email').touched && registerForm.get('email').hasError('required')}">
          <input class="form-control" placeholder="Email" formControlName="email">
          <span class="help-block" *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">Email is required</span>
        </div>

      <!-- password -->

      <div class="form-group" [ngClass]="{'has-error': registerForm.get('password').errors && registerForm.get('password').touched}">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <span class="help-block" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
          Password is required
        </span>
        <span class="help-block" *ngIf="registerForm.get('username').hasError('minlength') && registerForm.get('username').touched">
          Password must be at least 4 characters
        </span>
        <span class="help-block" *ngIf="registerForm.get('username').hasError('maxlength') && registerForm.get('username').touched">
          Password cannot exceed 8 characters
        </span>
      </div>

      <!-- confirm password -->

      <div class="form-group" [ngClass]="
          {'has-error': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || 
          registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}">
        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
        <span class="help-block" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
          Confirm Password is required
        </span>
        <span class="help-block" *ngIf="registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')">
          Confirm Password must match password
        </span>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
