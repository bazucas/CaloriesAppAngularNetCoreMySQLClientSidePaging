<div class="container">
  <br />
  <div class="col-md-8 col-md-offset-2">
    <h1>My Meal</h1>
    <div>
      <form #loginForm="ngForm" (ngSubmit)="addMeal()">
        <div class="form-group">
          <input type="text" placeholder="Description..." class="form-control" required name="description" [(ngModel)]="model.description">
        </div>
        <div class="form-group">
          <input type="number" placeholder="Calories..." class="form-control" required name="cal" [(ngModel)]="model.cal">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" required name="date" [(ngModel)]="model.date">
        </div>
        <div class="form-group">
          <input type="time" class="form-control" required name="time" [(ngModel)]="model.time">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Add Meal</button>
      </form>

    </div>
    <h2 *ngIf="mealAdded">Meal successfuly added
      <img src="../../assets/food.png" alt="">
    </h2>
  </div>
</div>
