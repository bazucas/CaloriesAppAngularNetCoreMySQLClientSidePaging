<div class="container">
  <br />
  <div class="col-md-8 col-md-offset-2">
    <h1>Contact</h1>

    <form #contactForm="ngForm" (ngSubmit)="sendMail()">
      <div class="form-group">
        <input type="text" placeholder="Email..." class="form-control" required name="email" [(ngModel)]="model.email">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Subject..." class="form-control" required name="subject" [(ngModel)]="model.subject">
      </div>
      <div class="form-group">
        <textarea rows="4" cols="50" placeholder="Message..." class="form-control" required name="message" [(ngModel)]="model.message"></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid" class="btn btn-success">Send message</button>
    </form>
  </div>
</div>
